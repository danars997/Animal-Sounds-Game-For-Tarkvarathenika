<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>

    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="https://clothobserve.com/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!-- jS -->
    <script type="text/javascript" src="https://clothobserve.com/js/vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://clothobserve.com/js/bootstrap.min.js"></script>


</head>
<body>


<!-- TOP HEADER Start
    ================================================== -->

<section id="top">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h3 class="contact-action">Hello Admin!</h3>
            </div>
        </div>
    </div>
</section>



<!-- LOGO Start
================================================== -->

<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a href="/">
                    <img src="https://clothobserve.com/easycook/logo.jpg" alt="logo">
                </a>
            </div>	<!-- End of /.col-md-12 -->
        </div>	<!-- End of /.row -->
    </div>	<!-- End of /.container -->
</header> <!-- End of /Header -->



<!-- Breadcrumbs Start
    ================================================== -->


<section id="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="leave-comment">
                    <h5>All orders</h5>
                    <form class="form-horizontal" role="form">


                        <table style="width:100%" id="ordersTable">
                            <tr>
                                <th>Dish</th>
                                <th>Number of servings</th>
                                <th>Contact Name</th>
                                <th>City</th>
                                <th>Region</th>
                                <th>Address</th>
                                <th>Comments</th>
                                <th>Contact number</th>
                            </tr>
                        </table>

                    </form>	<!-- End of /.form-horizontal -->
                </div>	<!-- End of /.leave comments -->
            </div>	<!-- End of /.col-md-9 -->
        </div>	<!-- End of /.row -->
    </div>	<!-- End of /.container -->
</section> <!-- End of /.Section -->




<footer>
    <div class="footer-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="copyright-text pull-right">Designed by: easycook</p>
                </div>	<!-- End Of /.col-md-12 -->
            </div>	<!-- End Of /.row -->
        </div>	<!-- End Of /.container -->
    </div>	<!-- End Of /.footer-bottom -->
</footer> <!-- End Of Footer -->

<a id="back-top" href="/"></a>
<script type="text/javascript">
    $.ajax({
        type:"GET",
        url:"/getallorders",
        xhrFields:{withCredentials:true},
        dataType:"text",
        success:function (data,status) {
            var dataArray = JSON.parse(data);
            for (var i = 0; i < dataArray.length; i++)
            {
                var order = '<tr>';
                order += '<td>' + dataArray[i].dish + '</td>';
                order += '<td>' + dataArray[i].numberOfServings + '</td>';
                order += '<td>' + dataArray[i].contactName + '</td>';
                order += '<td>' + dataArray[i].city + '</td>';
                order += '<td>' + dataArray[i].region + '</td>';
                order += '<td>' + dataArray[i].address + '</td>';
                order += '<td>' + dataArray[i].comments + '</td>';
                order += '<td>' + dataArray[i].contactNumber + '</td>';
                order += '</tr>';
                $('#ordersTable').append(order);
            }
        },
        error:function () { alert("Error"); }
    });
</script>
</body>
</html>
