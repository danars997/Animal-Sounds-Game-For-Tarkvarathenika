<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>All orders</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700' rel='stylesheet' type='text/css'>

	<!-- Css -->
	<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" />
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">

	<!-- jS -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/jquery.nivo.slider.js" type="text/javascript"></script>
	<script src="js/owl.carousel.min.js" type="text/javascript"></script>
	<script src="js/jquery.nicescroll.js"></script>
	<script src="js/jquery.scrollUp.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>


</head>
<body>


<!-- TOP HEADER Start
    ================================================== -->
	
	<section id="top">
		<div class="container">
			<div class="row">
				<div class="col-md-7">
					<h3 class="contact-action">Hello Admin!</h3>
				</div>
			</div>
		</div>
	</section>
	


	<!-- LOGO Start
    ================================================== -->
	
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<a href="#">
						<img src="images/logo.jpg" alt="logo">
					</a>
				</div>	<!-- End of /.col-md-12 -->
			</div>	<!-- End of /.row -->
		</div>	<!-- End of /.container -->
	</header> <!-- End of /Header -->

    

<!-- Breadcrumbs Start
    ================================================== -->


	<section id="blog">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="leave-comment">
						<h5>All orders</h5>
						<form class="form-horizontal" role="form">
							
							<div class="form-group">
						    	<label for="inputAddress" class="col-sm-2 control-label">Dish</label>
							    <div class="col-sm-10">
							      	<input type="text" class="form-control" id="inputAddress" placeholder="Chosen dish">
							    </div>
						  	</div>	<!-- End of /.form-group -->
							<div class="form-group">
						    	<label for="inputAddress" class="col-sm-2 control-label">Number of servings</label>
							    <div class="col-sm-10">
							      	<input type="text" class="form-control" id="inputAddress" placeholder="Number of servings">
							    </div>
						  	</div>	<!-- End of /.form-group -->
							<div class="form-group">
						    	<label for="inputname" class="col-sm-2 control-label">Contact Name</label>
							    <div class="col-sm-10">
							      	<input type="text" class="form-control" id="inputname" placeholder="Name">
							    </div>
						  	</div>	<!-- End of /.form-group -->
							<div class="form-group">
						    	<label for="inputCity" class="col-sm-2 control-label">City</label>
							    <div class="col-sm-10">
							      	<input type="text" class="form-control" id="inputCity" placeholder="City">
							    </div>
						  	</div>	<!-- End of /.form-group -->
						  	<div class="form-group">
						    	<label for="inputRegion" class="col-sm-2 control-label">Region</label>
							    <div class="col-sm-10">
							      	<input type="region" class="form-control" id="inputRegion" placeholder="State/Province/Region">
							    </div>
						  	</div>	<!-- End of /.form-group --> 	
						  	<div class="form-group">
						    	<label for="inputAddress" class="col-sm-2 control-label">Street and home/flat number</label>
							    <div class="col-sm-10">
							      	<input type="text" class="form-control" id="inputAddress" placeholder="Street Address">
							    </div>
						  	</div>	<!-- End of /.form-group -->
							<div class="form-group">
						    	<label for="inputname" class="col-sm-2 control-label">Comments</label>
							    <div class="col-sm-10">
							      	<input type="text" class="form-control" id="inputname" placeholder="Leave your comments or wishes">
							    </div>
						  	</div>	<!-- End of /.form-group -->
                            <div class="form-group">
						    	<label for="inputMobile" class="col-sm-2 control-label">Contact number</label>
							    <div class="col-sm-10">
							      	<input type="text" class="form-control" id="inputMobile" placeholder="Phone number">
							    </div>
						  	</div>	<!-- End of /.form-group -->
						  	
						</form>	<!-- End of /.form-horizontal -->
					</div>	<!-- End of /.leave comments -->
				</div>	<!-- End of /.col-md-9 -->
			</div>	<!-- End of /.row -->
		</div>	<!-- End of /.container -->
	</section> <!-- End of /.Section -->




	<footer>
		<div class="footer-bottom">
			<div class="container">
				<div class="row">
					<div class="col-md-10">						
						<p class="copyright-text pull-right">Designed by: easycook</p>
					</div>	<!-- End Of /.col-md-12 -->	
				</div>	<!-- End Of /.row -->	
			</div>	<!-- End Of /.container -->	
		</div>	<!-- End Of /.footer-bottom -->
	</footer> <!-- End Of Footer -->
	
	<a id="back-top" href="#"></a>
</body>
</html>
